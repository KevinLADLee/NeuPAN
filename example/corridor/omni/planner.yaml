# mpc
receding: 20
step_time: 0.1
ref_speed: 2
device: 'cpu'
time_print: True
collision_threshold: 0.1

# robot
robot:
  kinematics: 'omni'
  max_speed: [2.0, 2.0, 3.14]  # [vx, vy, omega] robot frame
  max_acce: [2.0, 2.0, 3.14]
  length: 1.6
  width: 2.0

# initial path
ipath:
  # interval: 0.4
  waypoints: [[0, 20, 0], [30, 23, 0.785], [60, 20, 0]]
  curve_style: 'line'   # 'dubins' or reeds or line
  min_radius: 4.0
  loop: False
  arrive_threshold: 0.1
  close_threshold: 0.1
  ind_range: 10
  arrive_index_threshold: 1
  
# proximal alternating minimization network
pan:
  iter_num: 2
  dune_max_num: 100
  nrmp_max_num: 10
  iter_threshold: 0.1
  dune_checkpoint: 'example/model/omni_robot_default/model_5000.pth'


# adjust parameters
adjust:
  q_s: 0.1
  p_u: 0.1  # Use scalar for now, weights all control dimensions equally
  eta: 15.0
  d_max: 1.0
  d_min: 0.2

